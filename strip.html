
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Strip Preview</title>
    <link rel="stylesheet" href="strip.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Photo Strip Preview</h2>
        <div class="customize-section">
            <h3>Customize your photo strip</h3>

            <div class="options-section">
                <div class="option-group">
                    <h4>Frame Color</h4>
                    <div class="color-options">
                        <button class="color-btn white" data-color="white">White</button>
                        <button class="color-btn black" data-color="black">Black</button>
                        <button class="color-btn pink" data-color="pink">Pink</button>
                        <button class="color-btn green" data-color="green">Green</button>
                        <button class="color-btn blue" data-color="blue">Blue</button>
                        <button class="color-btn yellow" data-color="yellow">Yellow</button>
                        <button class="color-btn purple" data-color="purple">Purple</button>
                    </div>
                </div>

                <div class="option-group">
                    <h4>Stickers</h4>
                    <div class="sticker-options">
                        <button class="sticker-btn" data-sticker="none">No Stickers</button>
                        <button class="sticker-btn" data-sticker="girlypop">Girlypop Stickers</button>
                        <button class="sticker-btn" data-sticker="cute">Cute Stickers</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="photo-strip-preview" id="photoStripPreview">
            <!-- Photos will be loaded here from localStorage -->
        </div>

        <div class="action-buttons">
            <button class="action-btn download-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                Download Photo Strip
            </button>
            <button class="action-btn new-photos-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
                Take New Photos
            </button>
        </div>

        <div class="email-section">
            <input type="email" id="emailInput" placeholder="Enter your email">
            <button class="email-btn">Send to Email</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="strip.js"></script>
</body>
</html>
